---

# These are the default variables common to most gateway_configuration roles
# You shouldn't need to define them again and again but they should be defined
# gateway_hostname: "{{ inventory_hostname }}"
# gateway_token: ""
# gateway_validate_certs: false

# These are the default variables specific to the service_key role

# a list of dictionaries describing the service keys
service_keys_list: []
service_keys_secure_logging: "{{ platform_configuration_secure_logging | default(false) }}"
service_keys_async_retries: "{{ platform_configuration_async_retries | default(30) }}"
service_keys_async_delay: "{{ platform_configuration_async_delay | default(1) }}"
service_keys_enforce_defaults: "{{ platform_configuration_enforce_defaults | default(false) }}"
...
