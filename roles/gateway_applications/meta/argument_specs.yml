---
argument_specs:
  main:
    short_description: An Ansible Role to create Applications on Ansible gateway.
    options:
      gateway_applications:
        description: Data structure describing your applications
        type: list
        required: true
        elements: dict
        options:
          name:
            required: true
            type: str
            description: Name of application
          new_name:
            type: str
            description: Setting this option will change the existing name (looked up via the name field)
          organization:
            required: true
            type: str
            description: Name of the organization for the application
          new_organization:
            type: str
            description: Setting this option will change the existing organization (looked up via the organization field)
          description:
            required: false
            type: str
            description: Description to use for the application.
          authorization_grant_type:
            required: false
            type: str
            description: Grant type for tokens in this application, "password" or "authorization-code"
          client_type:
            required: false
            type: str
            description: Application client type, "confidential" or "public"
          redirect_uris:
            required: false
            type: list
            description: Allowed urls list, space separated. Required with "authorization-code" grant type
          skip_authorization:
            required: false
            type: bool
            description: Set True to skip authorization step for completely trusted applications.
          algorithm:
            required: false
            type: str
            description: The OIDC token signing algorithm for this application, "", "RS256", "HS256"
          post_logout_redirect_uris:
            required: false
            type: list
            description: Allowed Post Logout URIs list, space separated
          user:
            required: false
            type: str
            description: The ID or username of the user who owns this application
          state:
            default: "{{ platform_state | default('present') }}"
            required: false
            type: str
            description: Desired state of the application.

      # Async variables
      applications_async_retries:
        default: "{{ aap_configuration_async_retries | default(30) }}"
        required: false
        description: This variable sets the number of retries to attempt for the role.
      aap_configuration_async_retries:
        default: 30
        required: false
        description: This variable sets number of retries across all roles as a default.
      applications_async_delay:
        default: "{{ aap_configuration_async_delay | default(1) }}"
        required: false
        description: This variable sets delay between retries for the role.
      aap_configuration_async_delay:
        default: 1
        required: false
        description: This variable sets delay between retries across all roles as a default.
      aap_configuration_async_dir:
        default: null
        required: false
        description: >
          Sets the directory to write the results file for async tasks.
          The default value is set to `null` which uses the Ansible Default of `/root/.ansible_async/`.

      # No_log variables
      gateway_applications_secure_logging:
        default: "{{ aap_configuration_secure_logging | default(false) }}"
        required: false
        type: bool
        description: >
          Whether or not to include the sensitive tasks from this role in the log.
          Set this value to `true` if you will be providing your sensitive values from elsewhere.
      aap_configuration_secure_logging:
        default: false
        required: false
        type: bool
        description: This variable enables secure logging across all roles as a default.

      # Generic across all roles
      platform_state:
        default: present
        required: false
        description: The state all objects will take unless overridden by object default
        type: str
      aap_hostname:
        default: None
        required: false
        description: URL to the Ansible gateway Server.
        type: str
      aap_validate_certs:
        default: true
        required: false
        description: Whether or not to validate the Ansible gateway Server's SSL certificate.
        type: str
      aap_username:
        default: None
        required: false
        description: Admin User on the Ansible gateway Server. Either username / password or oauthtoken need to be specified.
        type: str
      aap_password:
        default: None
        required: false
        description: >
          Gateway Admin User's password on the Ansible gateway Server.
          This should be stored in an Ansible Vault at vars/gateway-secrets.yml or elsewhere and called from a parent playbook.
          Either username / password or oauthtoken need to be specified.
        type: str
      aap_token:
        default: None
        required: false
        description: >
          Gateway Admin User's token on the Ansible gateway Server.
          This should be stored in an Ansible Vault at or elsewhere and called from a parent playbook.
          Either username / password or oauthtoken need to be specified.
        type: str
...
