---
argument_specs:
  main:
    short_description: An Ansible Role to create organizations on Ansible Controller.
    options:
      aap_organizations:
        description: Data structure describing your organizations
        type: list
        elements: dict
        # options:
        #   name:
        #     required: true
        #     type: str
