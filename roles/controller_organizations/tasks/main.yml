---
- name: Managing Organizations
  organization:
    name: "{{ __controller_organizations_item.name | mandatory }}"
    new_name: "{{ __controller_organizations_item.new_name | default(omit) }}"
    description: "{{ __controller_organizations_item.description | default(('' if controller_configuration_organizations_enforce_defaults else omit), true) }}"
    custom_virtualenv: "{{ __controller_organizations_item.custom_virtualenv | default(omit, true) }}"
    max_hosts: "{{ __controller_organizations_item.max_hosts | default((0 if controller_configuration_organizations_enforce_defaults else omit), true) }}"
    instance_groups: "{{ (__controller_organizations_item.instance_groups | default(([] if controller_configuration_organizations_enforce_defaults else omit), true))
      if (assign_instance_groups_to_org is defined and assign_instance_groups_to_org) else omit }}"
    default_environment: "{{ (__controller_organizations_item.default_environment.name | default(__controller_organizations_item.default_environment | default(__controller_organizations_item.execution_environment
      | default(omit)))) if (assign_default_ee_to_org is defined and assign_default_ee_to_org) else omit }}"
    galaxy_credentials: "{{ (__controller_organizations_item.galaxy_credentials | default(([] if controller_configuration_organizations_enforce_defaults else omit),
      true)) if (assign_galaxy_credentials_to_org is defined and assign_galaxy_credentials_to_org) else omit }}"
    notification_templates_approvals: "{{ (__controller_organizations_item.related.notification_templates_approvals | map(attribute='name') | list if __controller_organizations_item.related.notification_templates_approvals
      is defined) | default(__controller_organizations_item.notification_templates_approvals) | default(([] if controller_configuration_organizations_enforce_defaults
      else omit), true) if (assign_notification_templates_to_org is defined and assign_notification_templates_to_org) else omit }}"
    notification_templates_started: "{{ (__controller_organizations_item.related.notification_templates_started | map(attribute='name') | list if __controller_organizations_item.related.notification_templates_started
      is defined) | default(__controller_organizations_item.notification_templates_started) | default(([] if controller_configuration_organizations_enforce_defaults
      else omit), true) if (assign_notification_templates_to_org is defined and assign_notification_templates_to_org) else omit }}"
    notification_templates_success: "{{ (__controller_organizations_item.related.notification_templates_success | map(attribute='name') | list if __controller_organizations_item.related.notification_templates_success
      is defined) | default(__controller_organizations_item.notification_templates_success) | default(([] if controller_configuration_organizations_enforce_defaults
      else omit), true) if (assign_notification_templates_to_org is defined and assign_notification_templates_to_org) else omit }}"
    notification_templates_error: "{{ (__controller_organizations_item.related.notification_templates_error | map(attribute='name') | list if __controller_organizations_item.related.notification_templates_error
      is defined) | default(__controller_organizations_item.notification_templates_error) | default(([] if controller_configuration_organizations_enforce_defaults
      else omit), true) if (assign_notification_templates_to_org is defined and assign_notification_templates_to_org) else omit }}"
    state: "{{ __controller_organizations_item.state | default(platform_state | default('present')) }}"

    # Role Standard Options
    controller_username: "{{ aap_username | default(omit, true) }}"
    controller_password: "{{ aap_password | default(omit, true) }}"
    controller_oauthtoken: "{{ aap_token | default(omit, true) }}"
    request_timeout: "{{ aap_request_timeout | default(omit, true) }}"
    controller_host: "{{ aap_hostname | default(omit, true) }}"
    validate_certs: "{{ aap_validate_certs | default(omit) }}"
  loop: "{{ organizations if organizations is defined else controller_organizations }}"
  loop_control:
    loop_var: __controller_organizations_item
    label: "{{ __operation.verb }} organization {{ __controller_organizations_item.name }}"
    pause: "{{ controller_configuration_organizations_loop_delay }}"
  no_log: "{{ controller_configuration_organizations_secure_logging }}"
  async: "{{ ansible_check_mode | ternary(0, 1000) }}"
  poll: 0
  register: __organizations_job_async
  changed_when: (__organizations_job_async.changed if ansible_check_mode else false)
  vars:
    __operation: "{{ operation_translate[__controller_organizations_item.state | default(platform_state) | default('present')] }}"
    ansible_async_dir: "{{ aap_configuration_async_dir }}"

- name: Flag for errors (check mode only)
  ansible.builtin.set_fact:
    error_flag: true
  when: ansible_check_mode and __organizations_job_async.failed is defined and __organizations_job_async.failed

- name: Managing Controller Organizations | Wait for finish the Organizations management
  ansible.builtin.async_status:
    jid: "{{ __organizations_job_async_results_item.ansible_job_id }}"
  register: __organizations_job_async_result
  until: __organizations_job_async_result.finished
  retries: "{{ controller_configuration_organizations_async_retries }}"
  delay: "{{ controller_configuration_organizations_async_delay }}"
  loop: "{{ __organizations_job_async.results }}"
  loop_control:
    loop_var: __organizations_job_async_results_item
    label: "{{ __operation.verb }} Controller Organization {{ __organizations_job_async_results_item.__controller_organizations_item.name }} | Wait for finish the
      organization {{ __operation.action }}"
  when: not ansible_check_mode and __organizations_job_async_results_item.ansible_job_id is defined
  no_log: "{{ controller_configuration_organizations_secure_logging }}"
  vars:
    __operation: "{{ operation_translate[__organizations_job_async_results_item.__controller_organizations_item.state | default(platform_state) | default('present')]
      }}"
    ansible_async_dir: "{{ aap_configuration_async_dir }}"
...
