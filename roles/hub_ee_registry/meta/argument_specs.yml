---
argument_specs:
  main:
    short_description: An Ansible Role to create execution environment registry in Automation Hub.
    options:
      ah_ee_registries:
        default: []
        required: false
        description: Data structure describing your ee registries to manage.
        type: list
        elements: dict
      proxy_url:
        required: false
        type: str
        description: Information regarding the proxy that AH will use to communicate to the Red Hat repositories. Can be left empty if no proxy used.
      proxy_username:
        required: false
        type: str
        description: Information regarding the proxy that AH will use to communicate to the Red Hat repositories. Can be left empty if no proxy used.
      proxy_password:
        required: false
        type: str
        description: Information regarding the proxy that AH will use to communicate to the Red Hat repositories. Can be left empty if no proxy used.

      # Async variables
      ah_configuration_ee_registry_async_retries:
        default: "{{ platform_configuration_async_retries | default(50) }}"
        required: false
        description: This variable sets the number of retries to attempt for the role.
      platform_configuration_async_retries:
        default: 50
        required: false
        description: This variable sets number of retries across all roles as a default.
      ah_configuration_ee_registry_async_delay:
        default: "{{ platform_configuration_async_delay | default(1) }}"
        required: false
        description: This variable sets delay between retries for the role.
      platform_configuration_async_delay:
        default: 1
        required: false
        description: This variable sets delay between retries across all roles as a default.
      platform_configuration_async_dir:
        default: null
        required: false
        description: Sets the directory to write the results file for async tasks. The default value is set to  `null` which uses the Ansible Default of `/root/.ansible_async/`.

      # No_log variables
      ah_configuration_ee_registry_secure_logging:
        default: "{{ platform_configuration_secure_logging | default(false) }}"
        required: false
        type: bool
        description: Whether or not to include the sensitive role tasks in the log. Set this value to `true` if you will be providing your sensitive values from elsewhere.
      platform_configuration_secure_logging:
        default: false
        required: false
        type: bool
        description: This variable enables secure logging across all roles as a default.

      # Generic across all roles
      platform_hostname:
        default: None
        required: false
        description: URL to the Ansible Automation Platform Server.
        type: str
      ah_path_prefix:
        required: false
        description: The path for the Automation Hub API. Usually galaxy or automation-hub unless custom set in AH settings.
      platform_validate_certs:
        default: true
        required: false
        description: Whether or not to validate the Ansible Automation Platform Server's SSL certificate.
        type: str
      platform_request_timeout:
        default: 10
        required: false
        description: Specify the timeout Ansible should use in requests to the Ansible Automation Platform Server.
        type: float
      platform_username:
        default: None
        required: false
        description: Admin User on the Ansible Automation Platform Server. Either username / password or oauthtoken need to be specified.
        type: str
      platform_password:
        default: None
        required: false
        description: Controller Admin User's password on the Ansible Automation Platform Server. This should be stored in an Ansible Vault at vars/controller-secrets.yml or elsewhere and called from a parent playbook. Either username / password or oauthtoken need to be specified.
        type: str
...
