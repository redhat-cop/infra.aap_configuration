---
- name: Update Inventory Sources on Controller
  hosts: localhost
  connection: local
  gather_facts: false
  vars:
    aap_validate_certs: false
    aap_hostname: controller.example.com
    aap_username: admin
    aap_password: changeme

  collections:
    - awx.awx

  pre_tasks:
    - name: Include vars from platform_configs directory
      ansible.builtin.include_vars:
        dir: ./configs
        extensions: [yml]

  roles:
    - { role: ../.., when: controller_inventory_sources is defined }
...
